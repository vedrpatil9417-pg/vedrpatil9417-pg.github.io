<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align:center;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

h1 {
    color:white;
    font-size:42px;
}

h2 {
    color:white;
}

.buttons {
    margin-top:30px;
    position:relative;
    width:300px;
    height:150px;
}

button {
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.3s ease;
}

#yesBtn {
    background:#28a745;
    color:white;
    left:20px;
}

#noBtn {
    background:#dc3545;
    color:white;
    right:20px;
}

#gifBox {
    display:none;
    margin-top:30px;
}

#gifBox img {
    width:320px;
    border-radius:20px;
}

/* Floating Hearts */

.heart {
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform:translateY(0); opacity:1;}
    100% {transform:translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<h1>Hey â¤ï¸ <span id="Sonuuuu">My Love</span></h1>
<h2>Will you be my Valentine? ğŸ’•</h2>

<div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜œ</button>
</div>

<div id="gifBox">
    <h2>Yayyyy!!! I Love You ğŸ¥°ğŸ’˜</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
</div>

<script>

// ğŸ‘‰ CHANGE HER NAME HERE
document.getElementById("Sonuu").innerText = "Chikku";  // put her name

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const gifBox = document.getElementById("gifBox");

noBtn.addEventListener("mouseover", moveBtn);
noBtn.addEventListener("touchstart", moveBtn);

function moveBtn(){
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", ()=>{
    gifBox.style.display = "block";
});

// Floating hearts generator

setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(),6000);
},400);

</script>

</body>
</html>
