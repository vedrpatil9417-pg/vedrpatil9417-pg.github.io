<style>
body {

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Card ğŸ’•</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1f1c2c,#928dab);
    font-family:Arial, sans-serif;
}

.card{
    background:#ffe6eb;
    width:320px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.card img{
    width:120px;
    margin-bottom:15px;
}

h2{
    margin:10px 0 20px;
    color:#333;
}

.buttons{
    position:relative;
    height:60px;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
    position:absolute;
}

#yes{
    background:#ff4d6d;
    color:white;
    left:40px;
}

#no{
    background:#bbb;
    right:40px;
}

.result{
    display:none;
}

.result img{
    width:160px;
}
</style>
</head>

<body>

<div class="card" id="questionBox">
   <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h2>Do you love me? ğŸ’–</h2>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<div class="card result" id="resultBox">
    <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
    <h2>I love you so muchğŸ˜ğŸ’˜</h2>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const questionBox = document.getElementById("questionBox");
const resultBox = document.getElementById("resultBox");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
    const x = Math.random()*200;
    const y = Math.random()*40;
    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
}

yesBtn.addEventListener("click", ()=>{
    questionBox.style.display="none";
    resultBox.style.display="block";
});
</script>

</body>
</html>
